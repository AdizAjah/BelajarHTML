<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong, Emphasis dan Blockquote</title>
</head>
<body>
    <!-- Strong -->
     <p>
        <strong>Perhatian :</strong> Jangan Buang Sampah Sembarangan
     </p>

     <!-- Blockquote -->
      <blockquote>
        Sigma Mewing
      </blockquote>

      <!-- Emphasis and Quote -->
       <p>
        Don't play play <em>bosque</em>, aku mau ini, tetap bersama, MAJU MAJU MAJU!!!,
        tolong aku
       </p>
</body> 
</html>
